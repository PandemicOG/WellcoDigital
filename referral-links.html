<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }
    .link-box {
      background: #eef2f7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      word-break: break-all;
      transition: background 0.2s;
    }
    .link-box:hover {
      background: #e2e8f0;
    }
    a {
      text-decoration: none;
      color: #1a4fff;
      font-weight: 600;
    }
  .logo { width: 28px; height: 28px; margin-right: 10px; vertical-align: middle; }
    </style>
</head>
<body>
  <div class="container">
    <h1>Referral Links</h1>

    <div class="link-box">
      <img src="https://assets.coingecko.com/markets/images/1281/large/NKYC-Logo.png?1706865279" alt="NonKYC Logo" class="logo" />
      <a href="https://nonkyc.io?ref=65861fbf06a0de097f94bbd5" target="_blank">NonKYC</a>
    </div>

    <div class="link-box">
      <img src="https://bitcointry.com/favicon.ico" alt="BitcoinTry Logo" class="logo" />
      <a href="https://bitcointry.com?ref=9DWkurfnidPjYoI" target="_blank">BitcoinTry</a>
    </div>

    <div class="link-box">
      <img src="https://cdn.nestex.one/img/nestex-1.png" alt="Nestex Logo" class="logo" />
      <a href="https://nestex.one/?ref=1D823C70E6FFFF22293C06467A3E4AA0" target="_blank">Nestex</a>
    </div>
  </div>
</body>
</html>
